<!doctype html>
<html ng-app="todoManager">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Todo Manager</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-controller="TodoManagerController">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/tickets">Ticket Manager</a>
        </div>
        <ul class="nav navbar-nav">
          <li ng-class="activeWhenPath('/tickets')">
            <a href="#/tickets">Tickets</a>
          </li>
          <li ng-class="activeWhenPath('/new-ticket')">
            <a href="#/new-ticket">New Ticket</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <ng-view></ng-view>
    </div>

  </body>
</html>
