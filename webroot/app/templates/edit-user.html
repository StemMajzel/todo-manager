<div ng-controller="EditUserController">

  <h1 class="page-header">{{title}}</h1>

  <form name="editUserForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" required="true" placeholder="Enter username" ng-model="user.username"></input>
    </div>

    <button type="submit" class="btn btn-default" ng-click="saveUser()">{{action_name}}</button>

  </form>

</div>
